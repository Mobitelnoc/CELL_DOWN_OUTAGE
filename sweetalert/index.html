<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <title></title>
  </head>
  <body>
    <button type="button" onclick="validation();" name="button">Hello</button>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js" charset="utf-8"></script>

    <script type="text/javascript">
      function validation(){
        Swal.fire(
        'Good job!',
          'You clicked the button!',
          'success'        
        ).then(function() {
            window.location = "https://google.com/";
        });
      }
    </script>
  </body>
</html>
